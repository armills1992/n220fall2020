<head>

    <title>Document</title>

<body>

    <!--creating the instructions div-->
    <div id="instructions" style="height: 50px; width: 400px">Try to find the 2 blue squares, and click them both consecutively.</div>

    <!--creating the snake effect div-->
    <div id="snakeDiv" onmouseover="snake()" style="width: 400px; height: 400px">

    <div id="firstDiv">
